[Setup]
AppName=chrome

[FileToRun]
PathToExe=.\Application\$AppName$.exe
Parameters=--user-data-dir="%Profile%" --no-default-browser-check --disable-background-networking --disable-component-update --enable-tab-audio-muting --allow-outdated-plugins --ppapi-flash-path="PepperFlash\pepflashplayer.dll" --ppapi-flash-version=30.0.0.134 --force-device-scale-factor=1

[Environment]
Profile=.\User Data
Registry=%Profile%\Registry
 
[Functions]
DirCreate=%Profile%|%Registry%

[WriteToReg=%Registry%\$AppName$_1.reg]
MainKey=HKEY_CURRENT_USER\Software\Google\Chrome
[WriteToReg=%Registry%\$AppName$_2.reg]
MainKey=HKEY_CURRENT_USER\Software\Google\Software Removal Tool
[WriteToReg=%Registry%\$AppName$_3.reg]
MainKey=HKEY_CURRENT_USER\Software\Google\Update

[RunBefore]
RegEdit=%Registry%\$AppName$_1.reg;$AppName$_2.reg;$AppName$_3.reg

[RunAfter]
DirRemove=$LocalAppData$\CrashDumps
DirRemove=$LocalAppData$\Google\Chrome\User Data\Crashpad
DirRemove=$LocalAppData$\Google\Chrome\User Data|e
DirRemove=$LocalAppData$\Google\Chrome|e
DirRemove=$LocalAppData$\Google|e

DirRemove=%Profile%\Caps
DirRemove=%Profile%\EVWhitelist
DirRemove=%Profile%\SwReporter|e
DirRemove=%Profile%\SwiftShader|e
DirRemove=%Profile%\WidevineCDM|e
DirRemove=%Profile%\FileTypePolicies|e
DirRemove=%Profile%\OriginTrials|e
DirRemove=%Profile%\CertificateTransparency|e
DirRemove=%Profile%\CertificateRevocation|e
DirRemove=%Profile%\SSLErrorAssistant|e
DirRemove=%Profile%\Webstore Downloads|e
DirRemove=%Profile%\PepperFlash
DirRemove=%Profile%\pnacl
DirRemove=%Profile%\Crashpad
DirRemove=%Profile%\ShaderCache
DirRemove=%Profile%\Safe Browsing
DirRemove=%Profile%\BrowserMetrics
FileDelete=%Profile%\*-journal*;chrome_shutdown*;CrashpadMetrics*;BrowserMetrics*;Safe Browsing *
FileDelete=%Profile%\Default\*.tmp;*-journal
FileDelete=.\Application\*.log
DirRemove=%Profile%\Default\Cache
DirRemove=%Profile%\Default\GPUCache
DirRemove=%Profile%\Default\Media Cache
DirRemove=%Profile%\Default\Pepper Data
DirRemove=%Profile%\Default\Storage\ext\chrome-signin\def\GPUCache

[Options]
DeleteTemp=true
ShowSplash=false
WriteLog=false
ShowTrayTip=false